<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item home" *ngIf="breadcrumbNav?.length > 0"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item" *ngFor="let nav of breadcrumbNav">
            <a routerLink="{{nav?.url}}">{{nav?.title}}</a>
        </li>
    </ol>
</nav>
